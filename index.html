<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Responsive Checker</title>
</head>
<body>
    <main>
        <div>
            <h2>Responsive <span>Checker</span></h2>
            <form id="r-checker">
                <label for="direction">Direccion: </label>
                <input type="url" name="direccion" id="direction" placeholder="Ingrese la url"> <br><br>
                <label for="ancho">Ancho: </label>
                <input type="text" name="ancho"  id="ancho" placeholder="Ingrese el ancho"><br><br>
                <label for="alto">Altura: </label>
                <input type="text" name="alto"  id="alto" placeholder="Ingrese la altura"><br><br>
                <input type="submit" name="enviar" value="Mostrar">
                <input type="button" name="cerrar" value="Cerrar">
            </form>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
